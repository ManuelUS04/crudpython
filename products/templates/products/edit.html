<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Producto</h1>
        {% if messages %}
            <div class="alert alert-danger mt-2">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Descripci√≥n</label>
                <textarea class="form-control" name="description" required>{{ product.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input class="form-control" type="number" name="price" value="{{ product.price }}" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input class="form-control" type="number" name="stock" value="{{ product.stock }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="{% url 'product_index' %}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>
